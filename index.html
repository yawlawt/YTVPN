<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa-O Music</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <style>
        /* Body style */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white; /* Background အဖြူ */
            color: black; /* စာသားအနက် */
        }

        /* Header section */
        .header {
            text-align: center;
            padding: 20px 20px;
            background-color: white; /* Background အဖြူ */
            color: black; /* စာသားအနက် */
        }

        .header img {
            width: 250px; /* ပုံအရွယ်အစား */
            height: auto;
            margin-bottom: 20px;
            margin-top: 0; /* ပုံကို အပေါ်ဘက် ထားသည် */
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
        }

        .header p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        /* Download buttons */
        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: green; /* Download Now! စာလုံးအစိမ်း */
        }

        .button a img {
            margin: 10px;
            width: 150px;
            height: auto;
        }

        /* Footer */
        .footer-section {
            text-align: center;
            margin-top: 50px;
            padding: 20px 10px;
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Pa-O Music</h1>
        <p>Enjoy the best Pa-O songs and playlists!</p>
        <!-- iPhone image -->
        <img src="images/iphone.png" alt="Pa-O Music App">
    </div>

    <!-- Download Buttons -->
    <div class="button">
        <h2>Download Now!</h2>
        <a href="https://github.com/KhunArr/PaOMusic/raw/refs/heads/master/onlinemusic_v1.5.apk">
            <img src="images/၂၀၂၄၁၂၀၉_၁၄၃၂၂၅.png" alt="Download APK">
        </a>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <p>Copyright © 2020 Pa-O Music</p>
    </div>
</body>
</html>
